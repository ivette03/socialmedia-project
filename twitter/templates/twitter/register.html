{% extends 'twitter/layout.html' %}

{% block content %}
{% load static %}

<body class="login-page">
    <div class="twitter-login-box">
        <header>
            <img src="{% static "img/osito.jpg" %}"
                alt="twitter logo">
            <h1>Registrate en SociUp</h1>
        </header>

        <form method="post">
            {% csrf_token %}
            <div class="input-wrapper">
                <label for="user-name-id">First Name</label>
                {{form.first_name}}

            </div>
            <div class="input-wrapper">
                <label for="user-name-id">Username</label>
                {{form.username}}
            </div>
            <div class="input-wrapper">
                <label for="user-name-id">Email</label>
                {{form.email}}
            </div>

            <div class="input-wrapper">
                <label for="password-id">Password</label>
                {{form.password1}}
            </div>
            <div class="input-wrapper">
                <label for="password-id">Confirm Password</label>
                {{form.password2}}
            </div>

            <button class="SociUp-btn">Registrarse</button>
        </form>

        <div class="footer">
            <a href="{% url 'login' %}">Â¿Ya tienes una cuenta? Login</a>
        </div>

    </div>

    {% endblock content %}
